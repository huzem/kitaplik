<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitit Ãœniversitesi | Dijital KÄ±lavuz KitaplÄ±ÄŸÄ±</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --hitit-bordo: #7a0026;
            --hitit-koyu: #5a001c;
            --arka-plan: #1a1a1a; /* Kitap iÃ§in karanlÄ±k oda etkisi */
            --beyaz: #ffffff;
            --gri: #f4f6f9;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--gri);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ğŸ” GÄ°RÄ°Å EKRANI */
        #login-overlay {
            position: fixed; inset: 0; background: var(--hitit-bordo);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
        }
        .login-card {
            background: var(--beyaz); padding: 40px; border-radius: 20px;
            text-align: center; width: 380px; box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        .login-card img { width: 180px; margin-bottom: 20px; }
        .login-card input {
            width: 100%; padding: 15px; margin: 20px 0;
            border: 2px solid #ddd; border-radius: 10px; font-size: 16px; outline: none;
        }
        .login-card button {
            width: 100%; padding: 15px; background: var(--hitit-bordo);
            color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold;
        }

        /* ğŸ  HEADER */
        header {
            background: var(--hitit-bordo); height: 65px; display: flex; align-items: center;
            justify-content: space-between; padding: 0 25px; color: white;
            z-index: 100; box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        .logo-area img { height: 45px; background: white; padding: 3px; border-radius: 5px; }
        .logo-area h1 { font-size: 18px; font-weight: 700; letter-spacing: 0.5px; }

        .main-layout { display: flex; flex: 1; overflow: hidden; }

        /* ğŸ“‚ SIDEBAR (Bordo AÄŸÄ±rlÄ±klÄ±) */
        .sidebar {
            width: 300px; background: var(--beyaz); border-right: 2px solid #eee;
            display: flex; flex-direction: column; padding: 20px; gap: 10px;
            overflow-y: auto;
        }
        .sidebar h2 { color: var(--hitit-bordo); font-size: 16px; margin-bottom: 15px; border-bottom: 2px solid var(--hitit-bordo); padding-bottom: 8px; }
        
        .module-btn {
            background: var(--gri); border: 1px solid #ddd;
            color: #333; padding: 12px 15px; border-radius: 10px; cursor: pointer;
            text-align: left; transition: 0.2s; display: flex; align-items: center; gap: 10px;
            font-size: 13px; font-weight: 500;
        }
        .module-btn:hover { background: #e2e6ea; border-color: var(--hitit-bordo); }
        .module-btn.active { background: var(--hitit-bordo); color: white; border-color: var(--hitit-bordo); box-shadow: 0 4px 8px rgba(122,0,38,0.3); }

        /* ğŸ“– KÄ°TAP GÃ–RÃœNTÃœLEYÄ°CÄ° */
        .viewer-container {
            flex: 1; display: flex; flex-direction: column; background: var(--arka-plan); position: relative;
        }

        /* Navigasyon BarÄ± */
        .viewer-nav {
            background: rgba(0,0,0,0.7); padding: 12px 30px; display: flex;
            justify-content: center; align-items: center; gap: 25px; color: white;
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            border-radius: 50px; z-index: 100; backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-btn {
            background: var(--hitit-bordo); color: white; border: none; width: 45px; height: 45px;
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s; font-size: 18px;
        }
        .nav-btn:hover:not(:disabled) { background: #a30033; transform: scale(1.1); }
        .nav-btn:disabled { background: #444; color: #888; cursor: not-allowed; }

        /* ğŸ“— KÄ°TAP SPREAD (Ã‡ift Sayfa) */
        #book-viewport {
            flex: 1; display: flex; justify-content: center; align-items: center;
            padding: 20px; overflow: hidden;
        }
        .book-spread {
            display: flex; gap: 4px; background: #333; padding: 4px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            max-width: 95%; max-height: 90vh;
        }
        canvas {
            max-width: 50%; /* Yan yana geldiklerinde %50 kaplasÄ±nlar */
            max-height: 85vh;
            background: white;
            object-fit: contain;
        }
        canvas.single-page {
            max-width: 100%; /* Sadece kapak varken tam geniÅŸlik */
        }

        /* Tam Ekran Butonu */
        .fs-toggle { 
            position: absolute; top: 20px; right: 20px; 
            background: var(--hitit-bordo); border: none; padding: 10px 18px; 
            border-radius: 8px; cursor: pointer; color: white; font-weight: 600;
            z-index: 101; transition: 0.3s;
        }
        .fs-toggle:hover { background: #a30033; }

        /* YÃ¼kleme EkranÄ± */
        #loader {
            position: absolute; display: none; color: white; text-align: center; z-index: 105;
        }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--hitit-bordo); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="login-overlay">
        <div class="login-card">
            <img src="https://hitit.edu.tr/images/HititLogoYeni.svg" alt="Hitit Logo">
            <h2 style="color:var(--hitit-bordo); margin-bottom: 5px;">E-KÄ±lavuz Paneli</h2>
            <p style="font-size: 12px; color: #888;">Hitit Ãœniversitesi Uzaktan EÄŸitim PortalÄ±</p>
            <input type="password" id="passInput" placeholder="EriÅŸim Åifresi">
            <button onclick="handleLogin()">Sisteme Gir</button>
        </div>
    </div>

    <header>
        <div class="logo-area">
            <img src="https://hitit.edu.tr/images/HititLogoYeni.svg" alt="Logo">
            <h1>HÄ°TÄ°T ÃœNÄ°VERSÄ°TESÄ° <span style="font-weight: 300;">DÄ°JÄ°TAL KÃœTÃœPHANE</span></h1>
        </div>
        <div id="current-mod-name" style="font-size: 14px; opacity: 0.9;">LÃ¼tfen ModÃ¼l SeÃ§in</div>
    </header>

    <div class="main-layout">
        <div class="sidebar">
            <h2><i class="fas fa-book-open"></i> EÄŸitim KÄ±lavuzlarÄ±</h2>
            <div id="module-list"></div>
        </div>

        <div class="viewer-container" id="viewer">
            <button class="fs-toggle" onclick="toggleFS()"><i class="fas fa-expand-arrows-alt"></i> TAM EKRAN</button>
            
            <div id="book-viewport">
                <div id="loader">
                    <div class="spinner"></div>
                    <p style="margin-top:15px; font-weight:500;">Sayfalar HazÄ±rlanÄ±yor...</p>
                </div>
                <div class="book-spread" id="book-spread">
                    <canvas id="canvas-left"></canvas>
                    <canvas id="canvas-right"></canvas>
                </div>
            </div>

            <div class="viewer-nav">
                <button class="nav-btn" onclick="prevStep()" id="prevBtn"><i class="fas fa-arrow-left"></i></button>
                <div style="font-weight: 600; min-width: 140px; text-align: center; font-size: 15px;">
                    <span id="pageRange">0 - 0</span> / <span id="totalPage">0</span>
                </div>
                <button class="nav-btn" onclick="nextStep()" id="nextBtn"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <script>
        const HITIT_PASS = "hitit2026";
        let pdfDoc = null;
        let currentIdx = 1; // BaÅŸlangÄ±Ã§ sayfasÄ±
        let isRendering = false;

        const modules = [
            { title: "Ã–lÃ§me DeÄŸerlendirme - ModÃ¼l 1", url: "olcme_modul1.pdf" },
            { title: "Ã–lÃ§me DeÄŸerlendirme - ModÃ¼l 2", url: "olcme_modul2.pdf" },
            { title: "Yapay Zeka - ModÃ¼l 1", url: "yz_modul1.pdf" },
            { title: "Yapay Zeka - ModÃ¼l 2", url: "yz_modul2.pdf" }
        ];

        // GiriÅŸ MantÄ±ÄŸÄ±
        if(sessionStorage.getItem("hitit_auth") === "ok") document.getElementById("login-overlay").style.display="none";
        function handleLogin() {
            if(document.getElementById("passInput").value === HITIT_PASS) {
                sessionStorage.setItem("hitit_auth", "ok");
                document.getElementById("login-overlay").style.display="none";
            } else { alert("Åifre GeÃ§ersiz!"); }
        }

        // Sidebar Listesi
        const listContainer = document.getElementById("module-list");
        modules.forEach(m => {
            const b = document.createElement("button");
            b.className = "module-btn";
            b.innerHTML = `<i class="fas fa-file-pdf"></i> ${m.title}`;
            b.onclick = () => startBook(m.url, m.title, b);
            listContainer.appendChild(b);
        });

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        async function startBook(url, title, btn) {
            document.querySelectorAll(".module-btn").forEach(x => x.classList.remove("active"));
            btn.classList.add("active");
            document.getElementById("current-mod-name").textContent = title;
            document.getElementById("loader").style.display = "block";

            try {
                pdfDoc = await pdfjsLib.getDocument(url).promise;
                currentIdx = 1;
                document.getElementById("totalPage").textContent = pdfDoc.numPages;
                renderSpread();
            } catch (err) {
                alert("PDF bulunamadÄ± veya aÃ§Ä±lamadÄ±.");
                document.getElementById("loader").style.display = "none";
            }
        }

        async function renderPage(num, canvasId) {
            const canvas = document.getElementById(canvasId);
            if (!num || num > pdfDoc.numPages) {
                canvas.style.display = "none";
                return;
            }
            canvas.style.display = "block";
            const page = await pdfDoc.getPage(num);
            const dpr = window.devicePixelRatio || 1;
            const viewport = page.getViewport({ scale: 2 }); // Netlik iÃ§in yÃ¼ksek Ã¶lÃ§ek
            
            const ctx = canvas.getContext("2d");
            canvas.height = viewport.height * dpr;
            canvas.width = viewport.width * dpr;
            ctx.scale(dpr, dpr);

            await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        }

        async function renderSpread() {
            if (isRendering) return;
            isRendering = true;
            document.getElementById("loader").style.display = "block";

            const leftCanvas = document.getElementById("canvas-left");
            const rightCanvas = document.getElementById("canvas-right");

            if (currentIdx === 1) {
                // Kapak sayfasÄ±: Sadece saÄŸda gÃ¶ster
                leftCanvas.style.display = "none";
                await renderPage(1, "canvas-right");
                rightCanvas.className = "single-page";
                document.getElementById("pageRange").textContent = "1 (Kapak)";
            } else {
                // Ä°Ã§ sayfalar: Ã‡iftli gÃ¶ster (Ã–rn: 2-3)
                rightCanvas.className = "";
                await renderPage(currentIdx, "canvas-left");
                await renderPage(currentIdx + 1, "canvas-right");
                
                const endRange = Math.min(currentIdx + 1, pdfDoc.numPages);
                document.getElementById("pageRange").textContent = `${currentIdx} - ${endRange}`;
            }

            document.getElementById("loader").style.display = "none";
            isRendering = false;
            
            document.getElementById("prevBtn").disabled = (currentIdx === 1);
            document.getElementById("nextBtn").disabled = (currentIdx + 1 >= pdfDoc.numPages);
        }

        function nextStep() {
            if (currentIdx === 1) currentIdx = 2;
            else currentIdx += 2;
            renderSpread();
        }

        function prevStep() {
            if (currentIdx === 2) currentIdx = 1;
            else currentIdx -= 2;
            renderSpread();
        }

        function toggleFS() {
            const v = document.getElementById("viewer");
            if (!document.fullscreenElement) v.requestFullscreen();
            else document.exitFullscreen();
        }

        document.addEventListener("keydown", (e) => {
            if(e.key === "ArrowRight") nextStep();
            if(e.key === "ArrowLeft") prevStep();
        });
    </script>
</body>
</html>
