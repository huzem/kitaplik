<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hitit √úniversitesi | Eƒüitim Kƒ±lavuzlarƒ±</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

<style>
:root{
  --bordo:#7a0026;
  --gri:#f4f6f9;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:var(--gri);
  user-select:none;
}

header{
  background:var(--bordo);
  color:#fff;
  padding:15px 25px;
  display:flex;
  align-items:center;
  gap:15px;
}

header img{
  height:55px;
  background:#fff;
  padding:6px;
  border-radius:6px;
}

.container{
  max-width:1400px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:320px 1fr;
  gap:20px;
}

.sidebar{
  background:#fff;
  padding:18px;
  border-radius:10px;
}

.item{
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  cursor:pointer;
}
.item:hover,.item.active{
  background:var(--bordo);
  color:#fff;
}

.viewer{
  background:#fff;
  border-radius:10px;
  padding:10px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.toolbar{
  display:flex;
  justify-content:flex-end;
  gap:8px;
  margin-bottom:8px;
}

.toolbar button{
  background:var(--bordo);
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}

#book-wrapper{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

#book{
  transform-origin:center center;
  transition:transform .15s ease;
}

/* üîê LOGIN OVERLAY */
#login{
  position:fixed;
  inset:0;
  background:#7a0026;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.login-box{
  background:#fff;
  padding:30px;
  border-radius:12px;
  text-align:center;
  width:320px;
}

.login-box img{
  width:160px;
  margin-bottom:15px;
}

.login-box input{
  width:100%;
  padding:10px;
  margin-top:10px;
}

.login-box button{
  width:100%;
  margin-top:12px;
  padding:10px;
  background:var(--bordo);
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body oncontextmenu="return false">

<!-- üîê Gƒ∞Rƒ∞≈û -->
<div id="login">
  <div class="login-box">
    <img src="https://hitit.edu.tr/images/HititLogoYeni.svg">
    <h3>Akademisyen Giri≈üi</h3>
    <input type="password" id="password" placeholder="≈ûifre">
    <button onclick="checkLogin()">Giri≈ü</button>
  </div>
</div>

<header>
  <img src="https://hitit.edu.tr/images/HititLogoYeni.svg">
  <div>
    <h2>Hitit √úniversitesi</h2>
    <small>Uzaktan Eƒüitim Uygulama ve Ara≈ütƒ±rma Merkezi</small>
  </div>
</header>

<div class="container">

<div class="sidebar" id="menu"></div>

<div class="viewer">
  <div class="toolbar">
    <button onclick="zoomIn()">Ôºã</button>
    <button onclick="zoomOut()">Ôºç</button>
    <button onclick="toggleFullscreen()">‚õ∂</button>
  </div>
  <div id="book-wrapper">
    <div id="book"></div>
  </div>
</div>

</div>

<script>
/* üîê ≈ûƒ∞FRE */
const PASSWORD = "hitit2026";

if(sessionStorage.getItem("auth")==="ok"){
  document.getElementById("login").style.display="none";
}

function checkLogin(){
  if(document.getElementById("password").value===PASSWORD){
    sessionStorage.setItem("auth","ok");
    document.getElementById("login").style.display="none";
  }else{
    alert("≈ûifre hatalƒ±");
  }
}

pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

/* üìò MOD√úLLER */
const modules={
  "üìò √ñl√ßme & Deƒüerlendirme":[
    "olcme_modul1.pdf","olcme_modul2.pdf","olcme_modul3.pdf","olcme_modul4.pdf","olcme_modul5.pdf"
  ],
  "ü§ñ Yapay Zek√¢":[
    "yz_modul1.pdf","yz_modul2.pdf","yz_modul3.pdf","yz_modul4.pdf"
  ]
};

let pageFlip=null;
let zoom=1;

/* MEN√ú */
const menu=document.getElementById("menu");
for(const g in modules){
  const h=document.createElement("h4");
  h.textContent=g;
  menu.appendChild(h);

  modules[g].forEach((pdf,i)=>{
    const d=document.createElement("div");
    d.className="item";
    d.textContent="Mod√ºl "+(i+1);
    d.onclick=()=>loadPDF(pdf,d);
    menu.appendChild(d);
  });
}

/* PDF Y√úKLE */
async function loadPDF(pdf,el){
  document.querySelectorAll(".item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");

  const book=document.getElementById("book");
  book.innerHTML="";
  zoom=1;
  book.style.transform="scale(1)";

  const pdfDoc=await pdfjsLib.getDocument(pdf).promise;
  const images=[];
  const dpr=window.devicePixelRatio||1;

  for(let i=1;i<=pdfDoc.numPages;i++){
    const page=await pdfDoc.getPage(i);
    const viewport=page.getViewport({scale:2.5});
    const canvas=document.createElement("canvas");
    const ctx=canvas.getContext("2d");

    canvas.width=viewport.width*dpr;
    canvas.height=viewport.height*dpr;
    canvas.style.width=viewport.width+"px";
    canvas.style.height=viewport.height+"px";
    ctx.scale(dpr,dpr);

    await page.render({canvasContext:ctx,viewport}).promise;
    images.push(canvas.toDataURL("image/jpeg",1));
  }

  pageFlip=new St.PageFlip(book,{
    width:420,
    height:600,
    size:"stretch",
    showCover:true
  });

  pageFlip.loadFromImages(images);
}

/* ZOOM */
function zoomIn(){ zoom=Math.min(2.2,zoom+0.15); applyZoom(); }
function zoomOut(){ zoom=Math.max(0.6,zoom-0.15); applyZoom(); }
function applyZoom(){
  document.getElementById("book").style.transform=`scale(${zoom})`;
}

/* FULLSCREEN */
function toggleFullscreen(){
  const v=document.querySelector(".viewer");
  if(!document.fullscreenElement){ v.requestFullscreen(); }
  else{ document.exitFullscreen(); }
}

/* CTRL ENGEL */
document.addEventListener("keydown",e=>{
  if(e.ctrlKey && ["s","p"].includes(e.key.toLowerCase())) e.preventDefault();
});
</script>

</body>
</html>
