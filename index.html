<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitit √úniversitesi | Dijital K√ºt√ºphane</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --hitit-bordo: #7a0026;
            --hitit-koyu: #4d0018;
            --arka-plan: #2c2c2c;
            --beyaz: #ffffff;
            --gri: #f4f6f9;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--gri);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* üîê Gƒ∞Rƒ∞≈û EKRANI */
        #login-overlay {
            position: fixed; inset: 0; background: var(--hitit-bordo);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
        }
        .login-card {
            background: var(--beyaz); padding: 40px; border-radius: 20px;
            text-align: center; width: 380px; box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        .login-card img { width: 180px; margin-bottom: 20px; }
        .login-card input {
            width: 100%; padding: 15px; margin: 20px 0;
            border: 2px solid #ddd; border-radius: 10px; font-size: 16px; outline: none;
        }
        .login-card button {
            width: 100%; padding: 15px; background: var(--hitit-bordo);
            color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold;
        }

        /* üè† HEADER */
        header {
            background: var(--hitit-bordo); height: 60px; display: flex; align-items: center;
            justify-content: space-between; padding: 0 25px; color: white;
            z-index: 100; flex-shrink: 0;
        }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        .logo-area img { height: 40px; background: white; padding: 2px; border-radius: 4px; }

        .main-layout { display: flex; flex: 1; overflow: hidden; }

        /* üìÇ SIDEBAR */
        .sidebar {
            width: 280px; background: var(--beyaz); border-right: 2px solid #ddd;
            display: flex; flex-direction: column; padding: 20px; gap: 8px; overflow-y: auto;
            transition: transform 0.3s ease;
        }
        .sidebar h2 { color: var(--hitit-bordo); font-size: 15px; margin-bottom: 10px; border-bottom: 2px solid var(--hitit-bordo); padding-bottom: 5px; }
        
        .module-btn {
            background: var(--gri); border: 1px solid #eee; color: #333; padding: 12px;
            border-radius: 8px; cursor: pointer; text-align: left; transition: 0.2s;
            display: flex; align-items: center; gap: 10px; font-size: 12px;
        }
        .module-btn:hover { background: #e9ecef; border-color: var(--hitit-bordo); }
        .module-btn.active { background: var(--hitit-bordo); color: white; }

        /* üìñ VIEWER */
        .viewer-container {
            flex: 1; display: flex; flex-direction: column; background: var(--arka-plan);
        }

        /* üìó Kƒ∞TAP ALANI - Yakƒ±nla≈ütƒ±rma i√ßin overflow eklendi */
        #book-viewport {
            flex: 1; display: flex; justify-content: center; align-items: center;
            padding: 20px; overflow: auto; position: relative;
        }
        .book-spread {
            display: flex; gap: 2px; background: #000; padding: 2px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            transform-origin: center center;
            transition: transform 0.2s ease-out;
        }
        canvas {
            max-width: 50vw; height: auto; max-height: 80vh; background: white; object-fit: contain;
        }
        canvas.single-page { max-width: 100%; }

        /* üïπÔ∏è KONTROL PANELƒ∞ - Yakƒ±nla≈ütƒ±rma Se√ßenekleri Eklendi */
        .control-bar {
            height: 70px; background: var(--hitit-koyu); display: flex;
            justify-content: space-between; align-items: center; padding: 0 30px; 
            color: white; border-top: 2px solid rgba(255,255,255,0.1); flex-shrink: 0;
        }
        .control-group { display: flex; align-items: center; gap: 15px; }
        
        .nav-btn {
            background: var(--hitit-bordo); color: white; border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 18px; border-radius: 20px; cursor: pointer; display: flex;
            align-items: center; gap: 8px; transition: 0.3s; font-weight: 600; font-size: 14px;
        }
        .nav-btn:hover:not(:disabled) { background: #a30033; transform: translateY(-2px); }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .zoom-info { font-family: monospace; font-size: 14px; min-width: 50px; text-align: center; }

        #loader { position: absolute; color: white; text-align: center; z-index: 10; display: none; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid white; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Tam Ekran Durumu ƒ∞√ßin CSS */
        body.is-fullscreen .sidebar { display: none; }
        body.is-fullscreen header { display: none; }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="login-overlay">
        <div class="login-card">
            <img src="https://hitit.edu.tr/images/HititLogoYeni.svg">
            <h2 style="color:var(--hitit-bordo)">Akademisyen Giri≈üi</h2>
            <input type="password" id="passInput" placeholder="Eri≈üim ≈ûifresi">
            <button onclick="handleLogin()">Sisteme Eri≈ü</button>
        </div>
    </div>

    <header>
        <div class="logo-area">
            <img src="https://hitit.edu.tr/images/HititLogoYeni.svg">
            <h1>Hƒ∞Tƒ∞T √úNƒ∞VERSƒ∞TESƒ∞ | <span style="font-weight: 300;">Dijital K√ºt√ºphane</span></h1>
        </div>
        <div id="mod-title" style="font-size: 13px; opacity: 0.8;">Bir mod√ºl se√ßin...</div>
    </header>

    <div class="main-layout">
        <div class="sidebar">
            <h2><i class="fas fa-list"></i> KILAVUZLAR</h2>
            <div id="module-list"></div>
        </div>

        <div class="viewer-container" id="viewer">
            <div id="book-viewport">
                <div id="loader">
                    <div class="spinner"></div>
                    <p style="margin-top:10px">Hazƒ±rlanƒ±yor...</p>
                </div>
                <div class="book-spread" id="book-spread">
                    <canvas id="canvas-left"></canvas>
                    <canvas id="canvas-right"></canvas>
                </div>
            </div>

            <div class="control-bar">
                <div class="control-group">
                    <button class="nav-btn" onclick="prevStep()" id="prevBtn"><i class="fas fa-chevron-left"></i> Geri</button>
                    <div style="font-size: 14px; font-weight: 600;">
                        <span id="pageInfo">0 / 0</span>
                    </div>
                    <button class="nav-btn" onclick="nextStep()" id="nextBtn">ƒ∞leri <i class="fas fa-chevron-right"></i></button>
                </div>

                <div class="control-group" style="background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 30px;">
                    <button class="nav-btn" style="padding: 5px 10px;" onclick="changeZoom(-0.2)" title="Uzakla≈ütƒ±r"><i class="fas fa-search-minus"></i></button>
                    <span class="zoom-info" id="zoomText">100%</span>
                    <button class="nav-btn" style="padding: 5px 10px;" onclick="changeZoom(0.2)" title="Yakƒ±nla≈ütƒ±r"><i class="fas fa-search-plus"></i></button>
                    <button class="nav-btn" style="padding: 5px 10px; background: none;" onclick="resetZoom()" title="Sƒ±fƒ±rla"><i class="fas fa-sync-alt"></i></button>
                </div>

                <div class="control-group">
                    <button class="nav-btn" onclick="toggleFS()" id="fsBtn">
                        <i class="fas fa-expand"></i> <span id="fsText">Tam Ekran</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const HITIT_PASS = "hitit2026";
        let pdfDoc = null;
        let currentIdx = 1;
        let isRendering = false;
        let currentZoom = 1.0;

        // Giri≈ü ve Mod√ºl Listesi
        if(sessionStorage.getItem("hitit_auth") === "ok") document.getElementById("login-overlay").style.display="none";
        function handleLogin() {
            if(document.getElementById("passInput").value === HITIT_PASS) {
                sessionStorage.setItem("hitit_auth", "ok");
                document.getElementById("login-overlay").style.display="none";
            } else { alert("Hatalƒ± ≈üifre!"); }
        }

        const modules = [
            { title: "√ñl√ßme Deƒüerlendirme - Mod√ºl 1", url: "olcme_modul1.pdf" },
            { title: "√ñl√ßme Deƒüerlendirme - Mod√ºl 2", url: "olcme_modul2.pdf" },
            { title: "Yapay Zeka - Mod√ºl 1", url: "yz_modul1.pdf" },
            { title: "Yapay Zeka - Mod√ºl 2", url: "yz_modul2.pdf" }
        ];

        const list = document.getElementById("module-list");
        modules.forEach(m => {
            const b = document.createElement("button");
            b.className = "module-btn";
            b.innerHTML = `<i class="fas fa-file-pdf"></i> ${m.title}`;
            b.onclick = () => loadBook(m.url, m.title, b);
            list.appendChild(b);
        });

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        async function loadBook(url, title, btn) {
            document.querySelectorAll(".module-btn").forEach(x => x.classList.remove("active"));
            btn.classList.add("active");
            document.getElementById("mod-title").textContent = title;
            document.getElementById("loader").style.display = "block";
            resetZoom();

            try {
                pdfDoc = await pdfjsLib.getDocument(url).promise;
                currentIdx = 1;
                renderSpread();
            } catch (err) {
                alert("Dosya y√ºklenemedi! L√ºtfen dosya adƒ±nƒ± kontrol edin.");
                document.getElementById("loader").style.display = "none";
            }
        }

        async function renderPage(num, canvasId) {
            const canvas = document.getElementById(canvasId);
            if (!num || num > pdfDoc.numPages) { canvas.style.display = "none"; return; }
            canvas.style.display = "block";
            const page = await pdfDoc.getPage(num);
            const dpr = window.devicePixelRatio || 1;
            const viewport = page.getViewport({ scale: 2.5 }); // Yakƒ±nla≈ütƒ±rma i√ßin y√ºksek kalite render
            const ctx = canvas.getContext("2d");
            canvas.height = viewport.height * dpr;
            canvas.width = viewport.width * dpr;
            ctx.scale(dpr, dpr);
            await page.render({ canvasContext: ctx, viewport }).promise;
        }

        async function renderSpread() {
            if (isRendering) return;
            isRendering = true;
            document.getElementById("loader").style.display = "block";

            const left = document.getElementById("canvas-left");
            const right = document.getElementById("canvas-right");

            if (currentIdx === 1) {
                left.style.display = "none";
                await renderPage(1, "canvas-right");
                right.className = "single-page";
                document.getElementById("pageInfo").textContent = `1 / ${pdfDoc.numPages}`;
            } else {
                right.className = "";
                await renderPage(currentIdx, "canvas-left");
                await renderPage(currentIdx + 1, "canvas-right");
                const end = Math.min(currentIdx + 1, pdfDoc.numPages);
                document.getElementById("pageInfo").textContent = `${currentIdx}-${end} / ${pdfDoc.numPages}`;
            }

            document.getElementById("loader").style.display = "none";
            isRendering = false;
            document.getElementById("prevBtn").disabled = (currentIdx === 1);
            document.getElementById("nextBtn").disabled = (currentIdx + 1 >= pdfDoc.numPages);
        }

        // Yakƒ±nla≈ütƒ±rma Fonksiyonlarƒ±
        function changeZoom(delta) {
            currentZoom = Math.min(Math.max(0.5, currentZoom + delta), 3.0);
            applyZoom();
        }

        function resetZoom() {
            currentZoom = 1.0;
            applyZoom();
        }

        function applyZoom() {
            const spread = document.getElementById("book-spread");
            spread.style.transform = `scale(${currentZoom})`;
            document.getElementById("zoomText").textContent = `${Math.round(currentZoom * 100)}%`;
        }

        // Navigasyon ve Tam Ekran
        function nextStep() { if (currentIdx === 1) currentIdx = 2; else currentIdx += 2; renderSpread(); }
        function prevStep() { if (currentIdx === 2) currentIdx = 1; else currentIdx -= 2; renderSpread(); }
        
        function toggleFS() { 
            const v = document.getElementById("viewer");
            const icon = document.querySelector("#fsBtn i");
            const text = document.getElementById("fsText");

            if (!document.fullscreenElement) {
                v.requestFullscreen();
                document.body.classList.add("is-fullscreen");
                icon.className = "fas fa-compress";
                text.textContent = "√áƒ±kƒ±≈ü";
            } else {
                document.exitFullscreen();
                document.body.classList.remove("is-fullscreen");
                icon.className = "fas fa-expand";
                text.textContent = "Tam Ekran";
            }
        }

        document.addEventListener("keydown", (e) => { 
            if(e.key === "ArrowRight") nextStep(); 
            if(e.key === "ArrowLeft") prevStep(); 
        });
    </script>
</body>
</html>
